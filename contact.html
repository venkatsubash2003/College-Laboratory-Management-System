<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="contsyle.css" />
  </head>
  <body>
    <h1 style="background-color: #292826; color: #f9d342">
      <center>MRCET</center>
    </h1>
    <div class="menu-bar">
      <ul>
        <li class="active">
          <a href="index.html">Home</a>
        </li>

        <li><a href="laboratories.html">Laboratories</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signin.html">Signup</a></li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
    <br /><br />
    <section class="new">
      <center>
        <figure>
          <img
            src="mrcet.png"
            alt="mrcet"
            style="width: 410px; height: 230px; border: 3px solid #000000"
          />
        </figure>
      </center>
      <br />
      <hr />
      <hr />

      <fieldset class="msg">
        <img
          src="msg.jpg"
          alt="msg"
          style="width: 200px; height: 200px; border: 3px solid #000000"
        />
        <br />
        <legend><strong>drop us a message:</strong></legend>
        <br />
        <p>
          <label for="name">Name:</label>
          <input
            class="name"
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            required
          />
        </p>
        <br />
        <p>
          <label for="mail">Mail:</label>
          <input
            class="mail"
            type="mail"
            name="mail"
            id="mail"
            placeholder="abc@gmail.com"
            required
          />
        </p>
        <br />
        <p>
          <label for="message">Message:</label>
          <br />
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>

        <button type="submit" class="sub">submit</button>

        <hr />
        <hr />
        <br /><br />
        <center>
          <h1>Contact Us:</h1>
          <img
            src="newcontact.png"
            alt="contact"
            style="border: 5px solid #000000"
            ;
          />
        </center>
      </fieldset>
    </section>
  </body>
</html>
