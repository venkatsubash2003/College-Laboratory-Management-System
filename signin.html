<html>
  <head>
    <title>Register page</title>
    <link rel="stylesheet" href="signstyle.css" />
  </head>
  <body>
    <h1 style="background-color: #292826; color: #f9d342">
      <center>MRCET</center>
    </h1>
    <div class="menu-bar">
      <ul>
        <li class="active">
          <a href="index.html">Home</a>
        </li>

        <li><a href="laboratories.html">Laboratories</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signin.html">Signup</a></li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
    <br /><br />
    <center>
      <img
        src="mrcet.png"
        alt="edu matter"
        style="width: 410px; height: 210px; border: 3px solid #000000"
      />
    </center>

    <br /><br />
    <section class="new">
      <fieldset>
        <img src="index.png" alt="signup" />
        <br /><br />
        <legend>ENTER YOUR DETAILS:</legend>
        <br />
        <p>
          <label for="name"><strong>Name:</strong></label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            required
          />
        </p>
        <br />

        <p>
          <label for="username"><strong>Username:</strong></label>
          <input
            type="name"
            name="username"
            id="username"
            placeholder="username"
            required
          />
        </p>
        <br />
        <p>
          <label for="password"><strong>Password:</strong></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
            required
          />
        </p>
        <br />

        <p>
          <label for="email"><strong>Email:</strong></label>
          <input
            type="mail"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
            required
          />
        </p>
        <br />
        <p>
          <strong>Who is Accessing the page?</strong>
        </p>

        <p><input type="checkbox" />HOD</p>
        <br />
        <p><input type="checkbox" />Professor</p>
        <br />
        <p><input type="checkbox" />Lab Faculty</p>
        <br />
        <p><input type="checkbox" />CR/GR</p>
        <br />

        <button class="submit" type="submit">Submit</button>
        <button class="reset" type="submit">Reset<a href="#"></a></button>
      </fieldset>

      <br /><br /><br />
      <h3>
        Go to official webiste...
        <a class="anchor" href="https://mrcet.com/IT.html"> Click Here</a>
      </h3>
      <br /><br /><br />
    </section>
  </body>
</html>
